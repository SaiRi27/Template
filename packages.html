<script>
    document.querySelectorAll(".div2 figure").forEach(figure => {
        figure.onclick = () => {
            const img = figure.querySelector("img");
            if (img) {
                document.querySelector(".popupcontainer").style.visibility = 'visible';
                document.querySelector(".popupcontainer").style.opacity = 1;
                document.querySelector(".popupcontainer img").src = img.getAttribute('src');
            }
        };
    });

    document.querySelector(".popupcontainer span").onclick = () => {
        document.querySelector(".popupcontainer").style.opacity = 0;
        document.querySelector(".popupcontainer").style.visibility = 'hidden';
    };
</script>
